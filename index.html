<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
   

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

</head>
<body>
    <div class="container">
        <h2 class="fati"> @to my love fati Hj</h2>
        <div class="game">
            <small id="text_small"></small>
            <button class="ads">
                <svg>
                    <use xlink:href="img/sprite.svg#icon-film"></use>
                </svg>
            </button>
            <h2 class="heading-1">
                <strong id="msg">Choose 6 numbers</strong> 
                <span id="correct"></span>
            </h2>
            <div class="your_number"></div>
            <ul id="chose-list"></ul>
            <div class="game-start"></div>
            <ul class="box-game">
                <li class="item item--1">1</li>
                <li class="item item--2">2</li>
                <li class="item item--3">3</li>
                <li class="item item--4">4</li>
                <li class="item item--5">5</li>
                <li class="item item--6">6</li>
                <li class="item item--7">7</li>
                <li class="item item--8">8</li>
                <li class="item item--9">9</li>
                <li class="item item--10">10</li>
                <li class="item item--11">11</li>
                <li class="item item--12">12</li>
                <li class="item item--13">13</li>
                <li class="item item--14">14</li>
                <li class="item item--15">15</li>
                <li class="item item--16">16</li>
                <li class="item item--17">17</li>
                <li class="item item--18">18</li>
                <li class="item item--19">19</li>
                <li class="item item--20">20</li>
                <li class="item item--21">21</li>
            </ul>
            <div class="finish"></div>
        </div>
    </div>
</body>
</html>
